<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Shoe Store</title>
</head>
<body>
    <a href='#' class="hamburger">
        <i class="fas fa-bars"></i>
    </a>
    <a href="#" class="phone">
        <i class="fas fa-phone"></i>
    </a>
    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoe are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="container">
        <div class="carosel" id="carosel">
            <div class="slide" data-bg='cb021c'>
                <img src="./images/shoe-1.jpg" alt="red_shoe">
                <h1>Performance</h1>
                <a href="#" class="learn-more">Learn More</a>
            </div>
            <div class="slide" data-bg='E0E1E3'>
                <img src="./images/shoe-2.jpg" alt="red_shoe">
                <h1>Design</h1>
                <a href="#" class="learn-more">Learn More</a>
            </div>
            <div class="slide" data-bg='3F4346'>
                <img src="./images/shoe-3.jpg" alt="red_shoe">
                <h1>Comodity</h1>
                <a href="#" class="learn-more">Learn More</a>
            </div>
            <div class="slide" data-bg='3F4346'>
                <img src="./images/shoe-4.jpg" alt="red_shoe">
                <h1>Lightness</h1>
                <a href="#" class="learn-more">Learn More</a>
            </div>
        </div>
        <button id="left" class="arrow left-arrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="right"class='arrow right-arrow'>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</body>
</html>
