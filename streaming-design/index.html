<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./script.js" defer></script> -->
    <title>Streaming</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="left">
                <button class='btn'>View All</button>
            </div>
            <div class="logo">
                <i class="fas fa-play"></i>
                <h2>Net Stream</h2>
            </div>
            <div class="right">
                <button class='btn'>Subscribe</button>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="img-container">
                            <img src="./images/img-1.jpg" alt="The Mantrix">
                        </div>
                        <h1>The Mantrix</h1>
                        <p class='green'>Take the green pill to get into the Zone</p>
                        <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <div class="img-container">
                            <img src="./images/img-2.jpg" alt="Slow and Chill">
                        </div>                        
                        <h1>Slow and Chill</h1>
                        <p class='red'>Take the red pill to get into the Zone</p>
                        <button>Watch Now</button>
                    </div>
                    <div class="col">
                        <div class="img-container">
                            <img src="./images/img-3.jpg" alt="The mountback" class='play'>
                        </div>
                        <h1>The Mantrix</h1>
                        <p class='orange'>Take the orange pill to get into the Zone</p>
                        <button>Watch Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
